<!-- This file formats the details of the thread of posts. -->

{% extends 'base.html' %}

{% load static %}

{% block title %}Online Forum{% endblock %}
{% block content %} 

  <h3>{{post.title}}</h3>
  <h4>{{post.category}}</h4>
  <p>{{post.description}}<p><br>
  <p>{{post.entry}}</p><br>
  <p><i>Created on:</i>{{post.created_on}}</p>
  <p><i>Last updated:</i>{{post.updated_on}}</p>

{% endblock %}
