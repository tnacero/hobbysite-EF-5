<!-- This file formats the posts as a thread with their corresponding links -->

{% load static %}
{% extends 'base.html' %}

{% block title %}Online Forum{% endblock %}
{% block content %} 
    <ul>
        {% for thread in object_list %}
        <li><a href="{{thread.get_absolute_url}}">{{thread}}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
