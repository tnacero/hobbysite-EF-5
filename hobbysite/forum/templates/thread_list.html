<!-- This file formats the threads as a thread with their corresponding links -->

{% extends 'base.html' %}

{% load static %}

{% block title %}Online Forum{% endblock %}
{% block content %} 
    <ul>
        {% for thread in object_list %}
        <li><a href="{{thread.get_absolute_url}}">{{thread}}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
