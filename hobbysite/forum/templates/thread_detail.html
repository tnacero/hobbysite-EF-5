<!-- This file formats the details of the thread of threads. -->

{% extends 'base.html' %}

{% load static %}

{% block title %}Online Forum{% endblock %}
{% block content %} 

  <h3>{{thread.title}}</h3>
  <h4>{{thread.category}}</h4>
  <p>{{thread.description}}<p><br>
  <p>{{thread.entry}}</p><br>
  <p><i>Created on:</i>{{thread.created_on}}</p>
  <p><i>Last updated:</i>{{thread.updated_on}}</p>

{% endblock %}
