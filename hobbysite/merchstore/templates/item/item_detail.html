{% extends 'base.html' %}

{% load static %}

{% block title %}Merchandise Store{% endblock %}
{% block content %}
        <ul>
            <h1> {{object.name}}</h1>
                <p>{{object.ProductType.name}}</p>
                <p>{{object.description}}</p>
                <p>{{object.price|floatformat:2}}</p> 

                <form method="POST">
                {% csrf_token %}
                {{ form.as_div }}
                <button type="submit">Buy</button>
            </form>
        </ul>
{% endblock %}
